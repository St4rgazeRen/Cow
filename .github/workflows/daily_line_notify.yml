name: Daily LINE Notifier

on:
  schedule:
    # GitHub Actions 使用 UTC 時間 (台灣時間 - 8小時)
    # 台灣時間早上 09:23 -> UTC 01:23
    - cron: '23 1 * * *'
    # 台灣時間下午 15:39 -> UTC 07:39
    - cron: '39 7 * * *'
  # 允許在 GitHub Actions 頁面上手動觸發測試
  workflow_dispatch: 

jobs:
  send_notification:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10' # 確保與你專案使用的版本一致
        cache: 'pip'           # 快取套件以加快後續執行速度

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Daily Notifier Script
      # 將 GitHub Secrets 注入為 Python 腳本所需的環境變數
      env:
        LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
        LINE_USER_ID: ${{ secrets.LINE_USER_ID }}
      run: |
        python scripts/daily_line_notify.py